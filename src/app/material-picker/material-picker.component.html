<div class="container" [@enterAnimationVetically]>
    <div>
        <h1>Calculer la durée entre deux dates</h1>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Date début</label>
            <div class="col-sm-10">
                <md-input-container>
                    <input mdInput [mdDatepicker]="start" (click)="start.open()" [(ngModel)]="_start" [ngModelOptions]="{standalone: true}" placeholder="choisir date" (keydown)="false">
                    <button mdSuffix [mdDatepickerToggle]="start"></button>
                </md-input-container>
                <md-datepicker #start></md-datepicker>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Date début</label>
            <div class="col-sm-10">
                <md-input-container>
                    <input mdInput [mdDatepicker]="end" (click)="end.open()" [(ngModel)]="_end" [ngModelOptions]="{standalone: true}" placeholder="Choisir date" (keydown)="false">
                    <button mdSuffix [mdDatepickerToggle]="end"></button>
                </md-input-container>
                <md-datepicker #end></md-datepicker>
            </div>
        </div>
    </form>
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-md" (click)="calculateDate()">Calculer</button>
    </div>
    <div *ngIf="showAlertWarning" class="alert alert-warning">
        <strong>Attention!</strong> La date de début était après la date de fin. Alors les champs Début et Fin ont été échangés
    </div>
    <div *ngIf="showAlertDanger" class="alert alert-danger">
        <strong>Dates Invalides!</strong> Veuillez remplir les champs indiqués.
    </div>
    <div *ngIf="showResult">
        <app-duration-card [duration]="duration"></app-duration-card>
    </div>
    <img class="logo-img" src="https://cdn.pizzahut.fr/website/var/tmp/image-thumbnails/0/1106/thumb__header_large/ph_pp_slideshow_2960x760_v03.jpeg">
</div>
